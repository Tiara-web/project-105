 
<html>
    <head>
      <title>Face Recognition Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-info heading">Face Recognition Web App</h3>
  
        <br><br>
  
        <p style="font-size: 25px; font-family: EB Garamond;"> This model is trained to identify the following images: </p>
        <b class="name_of_objects">
          Mom
          <hr>
          Sister
          <hr>
          Dad
          <hr>
          Brother
          <hr>
        </b>
  
        
        <label>Webcam View</label>
        <div id="camera"></div>
  
        <br><br> 
        <div id="result"></div>
  
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button> 
     
  
        <br><br>
       <button onclick="check();" class="btn btn-success">identify Image</button>
        <br><br>
  
  
        <p style="font-size: 22px;">Family member : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"> </span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
